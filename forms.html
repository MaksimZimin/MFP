<!doctype html>
		<html lang="ru">
	<head>
	    <title>forms</title>   
	    <meta http-equiv="content-type" content="text/html;charset=utf-8" />

    <body>
    	<form action="server.php" method="post" enctype="multipart/form-data">
    	<div>
    		<label>Имя</label> <br>
    		<input tabindex="1" name="username" type="text" placeholder="username">
    	</div>
    	</div>
    		<label>email</label> <br>
    		<input tabindex="2" type="email" name="Email"placeholder="email">
    	<div>
        <div>
    		<label>Пароль</label> <br>
    		<input tabindex="3" name="userpass" type="password" placeholder="password">
    	</div>
    	<div>
    		<label>Телефон</label> <br>
    		<input tabindex="4" name="usertel" type="tel" placeholder="contact number">
    		<p>Пол</p>    	
            <div>
    			<input tabindex="5" checked type="radio" name="gender" value="male"> Мужской
            </div>
    		<div>
    			<input tabindex="6" type="radio" name="gender" value="female"> Женский
    		</div>
    	</div>	
    	<div>
    		<div>
    			<label>Имущество</label> <br>
    			<input tabindex="7" checked type="checkbox" name="bike" value="yes"> Велик
    		</div>
    		<div>
    			<input tabindex="8" type="checkbox" name="car" value="yes"> Автомобиль
    		</div>
    		<div>
    			<input tabindex="9" disabled type="checkbox" name="house" value="yes"> Дом
    		</div> <!-- запрет выбора опции -->	    			
    	</div>
    	<div>
    		<div>
    			<label>Дополнительная информация</label> <br>
    			<textarea tabindex="10" name="text"></textarea>
    		</div>
    	</div>
    	<div>
    		<div>
    			<label>Прикрепить фото</label> <br>
    			<input tabindex="11" type="file" name="userphoto">	
    		</div>
    	</div>
    	<div>   		
    		<div>
    			<label>Любимый цвет</label> <br>
    			<select tabindex="12" name="color">
    				<option value="red">Красный</option>

    			</select>
    		</div>
    	</div>
    	<div>
    		<label>Действия</label> <br>
    		<input tabindex="13" type="submit" value="Отправить">
    		<input tabindex="14" type="reset" value="Очистить">
    	</div>
    	</form>
    </body>
</html>
